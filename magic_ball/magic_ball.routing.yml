magic_ball.question_page:
  path: '/magic-ball'
  defaults:
    _controller: '\Drupal\magic_ball\Controller\MagicController::showQuestionPage'
  requirements:
    _permission: 'view content'

magic_ball.settings_form:
  path: '/admin/config/magic_ball'
  defaults:
    _controller: '\Drupal\magic_ball\Controller\MagicController::showConfigurationPage'
  requirements:
    _permission: 'administer site configuration'